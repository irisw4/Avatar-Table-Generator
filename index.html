<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale = 1" name="viewport">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">


    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">


    </script>
    <script src="functions.js">


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.AreYouSure/1.9.0/jquery.are-you-sure.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Icon Table Generator by chlorophylls</title>
  </head>

  <body>
    <div class="container-fluid text-center header-section">
      <h1>ICON TABLE GENERATOR</h1>

      <p><small>by irisu</small>
      </p>

      <p>Instantly generate HTML you can copy and paste to display your graphics in a nice, neat, numbered table.</p>
    </div>

    <!-- START OF UPLOAD SECTION -->
    <div class="container-fluid upload-header">
      <center>
        <h2>UPLOAD <span class="glyphicon glyphicon-upload"></span></h2>
      </center>
    </div>

    <div class="container-fluid upload-section">
      <div class="row">

        <!-- ADD IMAGE LINKS SECTION -->
        <div class="col-sm-6 upload-section-left">
          <form class="form-horizontal">
            <fieldset>
              <legend>Add image links</legend>

              <!-- Add images 1-by-1 input field -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="singleImageURL">Add images 1-by-1</label>

                <div class="col-md-8">
                  <div class="input-group">
                    <input class="form-control" id="singleImageURL" name="singleImageURL" placeholder="Direct link to image" type="text">
                    <span class="input-group-btn">
                                        <button class="btn btn-primary" id="addLinkButton" type="button">
											<span class="glyphicon glyphicon-plus"></span> Add link
                    </button>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Add from Imgur album input field -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="imgurAlbumURL">Add from Imgur album</label>

                <div class="col-md-8">
                  <div class="input-group">
                    <input class="form-control" id="imgurAlbumURL" name="imgurAlbumURL" placeholder="Link to Imgur album" type="text">
                    <span class="input-group-btn">
                                        <button class="btn btn-primary" id="addImgurButton" type="button">
												<span class="glyphicon glyphicon-plus"></span> Add album
                    </button>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Add multiple images input field -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="multipleImageURLs">Add multiple images</label>

                <div class="col-md-8 text-right">
                  <textarea class="form-control" rows="4" id="multipleImageURLs" name="multipleImageURLs" placeholder="Add multiple image links here. SEPARATE THE LINKS WITH SEMICOLONS (;)."></textarea>
                  <br>
                  <button class="btn btn-primary" id="addMultiLinksButton" type="button"><span class="glyphicon glyphicon-plus"></span> Add multiple links</button>
                </div>
              </div>

              <!-- END OF ADD IMAGE LINKS section -->
            </fieldset>
          </form>
        </div>

        <!-- MANAGE IMAGES SECTION -->
        <div class="col-sm-6 upload-section-right">
          <form class="form-horizontal">
            <fieldset>
              <legend>Manage images</legend>

              <!-- Total icon count -->
              <div class="row">
                <div class="col-md-4 text-right">
                  <b>Total icon count:</b>
                </div>

                <div class="col-md-4 text-left">
                  <p><span class="badge" id="imageCounter">5</span></p>
                </div>
              </div>

              <!-- Currently added images selection list -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="currentImages">Currently added images</label>

                <div class="col-md-6">
                  <select class="form-control" id="currentImages" multiple="multiple" name="currentImages" size="10">
                  </select>
                </div>

                <div class="col-sm-2">
                  <button class="btn btn-primary" id="moveUpButton" type="button" value="moveUp"><span class="glyphicon glyphicon-arrow-up"></span></button>
                  <br>
                  <br>
                  <button class="btn btn-primary" id="moveDownButton" type="button"><span class="glyphicon glyphicon-arrow-down"></span></button>
                  <br>
                  <br>
                  <button class="btn btn-primary" id="removeButton" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
              </div>

              <!-- END OF CURRENT IMAGES SECTION -->
            </fieldset>
          </form>
        </div>

        <!-- END OF UPLOAD SECTION -->
      </div>
    </div>

    <!-- START OF CUSTOMIZE SECTION -->
    <div class="container-fluid text-center customize-header">
      <h2>CUSTOMIZE <span class="glyphicon glyphicon-pencil"></span></h2>
    </div>

    <div class="container-fluid customize-section">
      <div class="row">

        <!-- TABLE STYLING section -->
        <div class="col-sm-6 customize-section-left">
          <form class="form-horizontal">
            <fieldset>
              <legend>Table styling</legend>

              <!-- Images per row input dropdown menu -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="imagesPerRow">Images per row</label>

                <div class="col-md-3">
                  <select class="form-control" id="imagesPerRow" name="imagesPerRow">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                  </select>
                </div>
              </div>

              <!-- Table alignment section -->
              <div class="form-group">
                <label class="col-md-4 control-label">Table alignment</label>

                <div class="col-md-8 btn-group" id="tableAlignmentButtons">

                  <label class="radio-inline">
                    <input type="radio" name="tableAlignmentButtons" value="left">
                    <span class="glyphicon glyphicon-align-left"></span> Left
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="tableAlignmentButtons" value="center" checked="checked">
                    <span class="glyphicon glyphicon-align-center"></span> Center
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="tableAlignmentButtons" value="right"> Right <span class="glyphicon glyphicon-align-right"></span>
                  </label>

                </div>
              </div>

              <!-- Table background color input field -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="tableBGColorField">Table background color</label>

                <div class="col-md-3">
                  <input class="form-control input-md" id="tableBGColorField" name="tableBGColorField" placeholder="#000000" type="text">
                </div>
              </div>

              <!-- Table border color input field 
						<div class="form-group">
							<label class="col-md-4 control-label" for="tableBorderColor">Table border color</label>

							<div class="col-md-5">
								<input class="form-control input-md" id="tableBorderColor" name="tableBorderColor" placeholder="#000000 (optional)" type="text">
							</div>
						</div>-->

              <!-- Table border thickness input field 
						<div class="form-group">
							<label class="col-md-4 control-label" for="tableBorderThickness">Table border thickness</label>

							<div class="col-md-3">
                                <div class="input-group">
                                    <input id="tableBorderThickness" name="tableBorderThickness" class="form-control" placeholder="0" type="text">
                                    <span class="input-group-addon">px</span>
                                </div>
							</div>
						</div>-->

              <!-- Table cell spacing section -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="cellSpacingField">Space between cells</label>
                <div class="col-md-3">
                  <div class="input-group">
                    <input id="cellSpacingField" name="cellSpacingField" class="form-control" placeholder="4" value="4" type="text">
                    <span class="input-group-addon">px</span>
                  </div>

                </div>
              </div>

              <!-- Table header section -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="tableHeader">Table header (optional)</label>

                <div class="col-md-8">
                  <textarea class="form-control" id="tableHeader" name="tableHeader" placeholder="Insert your table header here, if you want one. Raw HTML and text only."></textarea>
                </div>
              </div>

              <!-- Table footer section 
						<div class="form-group">
							<label class="col-md-4 control-label" for="tableFooter">Table footer (optional)</label>

							<div class="col-md-8">
								<textarea class="form-control" id="tableFooter" name="tableHeader" placeholder="Insert your table footer here, if you want one. Raw HTML only."></textarea>
							</div>
						</div>-->

              <!-- END OF TABLE STYLING SECTION -->
            </fieldset>
          </form>
        </div>

        <!-- NUMBERING section -->
        <div class="col-sm-6 customize-section-right">
          <form class="form-horizontal">
            <fieldset>
              <legend>Numbering</legend>

              <!-- Number to start from input field -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="startNumber">Number to start from</label>

                <div class="col-md-2">
                  <input class="form-control input-md" id="startNumberField" name="startNumberField" value="1" type="text">
                </div>
              </div>

              <!-- Number position radio buttons -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="radios">Number position</label>

                <div class="col-md-6">
                  <div class="radio">
                    <label for="radios-0">
                      <input id="radios-0" name="np_radios" type="radio" value="above" checked="checked"> Above image</label>
                  </div>

                  <div class="radio">
                    <label for="radios-1">
                      <input id="radios-1" name="np_radios" type="radio" value="none"> No numbers</label>
                  </div>

                  <div class="radio">
                    <label for="radios-2">
                      <input id="radios-2" name="np_radios" type="radio" value="under"> Under image</label>
                  </div>

                </div>
              </div>

              <!-- Number font size dropdown menu -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="numberSizeField">Number size</label>

                <div class="col-md-3">
                  <select class="form-control" id="numberSizeField" name="numberSizeField">
                    <option value="small">Small</option>

                    <option value="normal">Normal</option>

                    <option value="big">Big</option>
                  </select>
                </div>
              </div>

              <!-- Number font color input field -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="numberColorField">Number font color</label>

                <div class="col-md-3">
                  <input class="form-control input-md" id="numberColorField" name="numberColorField" placeholder="#000000" type="text">
                </div>
              </div>

              <!-- Number cell background color input field -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="cellBGColorField">Number background color</label>

                <div class="col-md-3">
                  <input class="form-control input-md" id="cellBGColorField" name="cellBGColorField" placeholder="#ffffff" type="text">
                </div>
              </div>

              <!-- Text before number input field -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="optionalPrefix">Text before number</label>

                <div class="col-md-5">
                  <input class="form-control input-md" id="optionalPrefixField" name="optionalPrefixField" placeholder="Picture, Icon, #, etc." type="text">
                </div>
              </div>

              <!-- END of NUMBERING section -->
            </fieldset>
          </form>
        </div>
      </div>

      <!-- END of CUSTOMIZE section -->
    </div>

    <!-- LIVE PREVIEW section -->
    <div class="container-fluid text-center preview-header">
      <h2>PREVIEW</h2>
    </div>


    <div class="container-fluid preview-section">
      <p id="previewOutput"></p>
    </div>

    <!-- COPY YOUR CODE section -->
    <div class="container-fluid text-center copy-header">
      <h2>GET YOUR CODE</h2>
    </div>

    <div class="container-fluid copy-section">
      <center>
        <button class="btn btn-primary" type="button" id="copyButton" onclick="copyToClipboard()">Copy to clipboard <span class="glyphicon glyphicon-copy"></span></button>
        <br>
        <br>

        <textarea cols="100" rows="7" id="outputTextarea" placeholder="After generating your table, pick up your code here."></textarea>
      </center>
    </div>
  </body>

</html>
